<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>DRAW API</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="allTools">
                <div class="toolsBar">
                    <div class="tool-fill">
                        Fill bucket
                    </div>
                    <div class="tool-choseColor">
                             Choose color
                            </div>
                            <div class="tool-pencil">
                                Pencil
                            </div>
                            <div class="tool-transform">
                                Transform
                            </div>
                        </div>
                        <div class="palette">
                            <div class="tool-current">
                                Current color
                            </div>
                            <div class="tool-prev">
                                Prev color
                            </div>
                            <div class="tool-first">
                                red
                            </div>
                            <div class="tool-second">
                                blue
                            </div>
                        </div>
            </div>
            <canvas id="canvas" width="512" height="512"></canvas>
        </main>
        <script src="index.js"></script>
    </body>
</html>
